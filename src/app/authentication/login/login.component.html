<div class="wrapper">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form class="w3-container" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <p>
                <label for="username">Username</label>
                <input class="w3-input  w3-border" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                    required />
            </p>
            <p>
                <label for="password">Password</label>
                <input class="w3-input  w3-border" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                    required />
            </p>
            <button [disabled]="loading" class="w3-button w3-white w3-border">Login</button>
        </form>
    </div>

    <div class="push"></div>
</div>
