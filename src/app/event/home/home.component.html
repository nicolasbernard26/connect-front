<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
	<h2 class="w3-wide">{{ event.title }}</h2>
	<p class="w3-opacity">
		<i class="owner link" [routerLink]="['/profile/', event.admin.id]">{{ event.admin.fullName() }}</i>
	</p>
	<p class="w3-opacity">
		<i>{{ event.getFullDate() }} - {{ event.place }}</i>
	</p>
	<p class="w3-justify" style="white-space: pre-line">
		{{ event.description }}
	</p>
</div>
