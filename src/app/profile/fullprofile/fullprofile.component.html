<div class="filter-container">
    <input class="w3-input w3-padding input" type="text" placeholder="Filter ..." [(ngModel)]="filterText" (keyup)="filter($event)">
    <i class="material-icons clear" (click)="removeFilter()">clear</i>
</div>

<div class="w3-bar w3-black">
    <p class="w3-bar-item no-margin w3-large">Ev√©nements</p>
</div>

<app-involves [involves]="profile.involves"></app-involves>

<div class="w3-bar grey">
    <p class="no-margin w3-bar-item w3-large">Connections</p>
</div>

<app-connections [connections]="profile.connections"></app-connections>

<div *ngIf="connectionsToAdd.length > 0" class="w3-bar grey">
    <p class="no-margin w3-bar-item w3-large">Connections that you can add</p>
</div>

<app-connections *ngIf="connectionsToAdd.length > 0" [connections]="connectionsToAdd"></app-connections>
