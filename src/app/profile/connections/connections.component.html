<div *ngIf="connections" class="container-flex">
	<div *ngFor="let connection of connections">
		<div *ngIf="!connection.filter" class="w3-padding-large w3-border w3-wide w3-text-black w3-center w3-margin" style="background-color: rgb(0,0,0, 0.2);">
			<h1 class="w3-xlarge link" [routerLink]="['/connect/profile/', connection.id]">{{ connection.fullName() }}</h1>
			<h3 class="w3-hide-small w3-small">{{ connection.user.email }}</h3>
		</div>

	</div>
</div>
